general {
    colors = true
    color_good = "#BBBBBB"
    color_bad = "#CC1616"
    color_degraded = "#55858E"
    interval = 5
}

# order += "ipv6"
order += "disk /"
order += "wireless _first_"
# order += "ethernet _first_"
order += "battery all"
order += "cpu_temperature 0"
order += "load"
order += "tztime local"
order += "volume master"

# disk "/" {
# }
                            
disk "/" {
        format = " Â¨ %free"
        # format = " Â¨ %avail:/ " 
}

wireless _first_ {
        format_up = "W: (%quality at %essid, %bitrate) %ip"
        format_down = "W: down"
}

#ethernet _first_ {
        # if you use %speed, i3status requires root privileges
#        format_up = "E: %ip (%speed)"
#        format_down = "E: down"
#}

#battery all {
#        format = "%status %percentage %remaining"
#}

battery all {
        format = "%status %percentage %remaining"
        format_down = "No battery"
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "â˜» FULL"
        #path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = " Î”: %1min "
}

cpu_temperature 0 {
        format = "%degrees Â°C"
        path = "/sys/devices/virtual/thermal/thermal_zone0/temp"
}

volume master {
        format = "â™ª: %volume"
        format_muted = "â™ª: muted (%volume)"
        device = "pulse:1"
}
